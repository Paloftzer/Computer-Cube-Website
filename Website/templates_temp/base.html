<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet" type="text/css">
    <link href="/static/reset.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {% block title %}

      {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Computer Cube</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="home-btn">
                <a class="nav-link {% block nav_home %}{% endblock %}" href="/">Hem</a>
              </li>
              <li class="services-btn">
                <a class="nav-link {% block nav_services %}{% endblock %}" href="/tjanster">Tjänster</a>
              </li>
              <li class="about-btn">
                <a class="nav-link {% block nav_about %}{% endblock %}" href="/omoss">Om Oss</a>
              </li>
              <li class="contact-btn">
                <a class="nav-link {% block nav_contact %}{% endblock %}" href="/kontakt">Kontakta Oss</a>
              </li>
              <li class="login-btn">
                <a class="nav-link {% block nav_login %}{% endblock %}" href="/login">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="keepfooteratbottom">
        {% block content %}

        {% endblock %}
      </div>
      <br>
      <br>
      <br>
      <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <footer class="bg-light text-center text-lg-start">
      <!-- Copyright -->
      <div class="footerpls text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2021 Copyright:
        <a class="text-dark" href="https://www.google.com/">ComputerCube.se</a>
      </div>
      <!-- Copyright -->
    </footer>
  </body>
</html>
